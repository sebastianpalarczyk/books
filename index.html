<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/books.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="body">
<section class="section">
<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <table class="table table-bordered">
            <tr>
                <td colspan="3">Books</td>
            </tr>
            <tr>
                <th class="tableHeader">Title</th>
                <th class="tableHeader">Author</th>
                <th class="tableHeader">Publisher</th>
            </tr>
        </table>

    </div>
</div>
<div class="container">
    <h1 class="header">Add New Book:</h1>
</div>
<div class="container">
    <div class=" div">
        <form class="form">
            <div class="form-group div">
                <label>Title:</label>
                <input id="title" class="form-control">
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input id="author" class="form-control">
            </div>
            <div class="form-group">
                <label>Publisher:</label>
                <input id="publisher" class="form-control">
            </div>
            <button id="submitForm" class="btn btn-primary button">Submit</button>
        </form>
    </div>
</div>
</section>
</body>
</html>
